{% extends "base.html" %}

{% block content %}
<h1>travels</h1>
<a href="{% url "travels:create" %}">CREATE</a>
<hr>
<ul>
    {% for travel in travels %}
    <li>
        <p>위치 : {{ travel.location }}</p>
        <p>계획 : {{ travel.plan }}</p>
        <a href="{% url "travels:detail" travel.pk %}">[detail]</a>
    </li>
    <hr>
    {% endfor %}
</ul>
{% endblock content %}
