{% extends "base.html" %}

{% block content %}
<h1>나만의 SNS 서비스</h1>
<a href="{% url "articles:create" %}">[CREATE]</a>
<ul>
    {% for article in articles %}
    {% if article.image %}
        <img src="{{article.image.url}}" alt="#">
    {% endif %}
    <p><a href="{% url "articles:detail" article.pk %}">{{article.title}}</a>
    <hr>
    {% endfor %}
</ul>
{% endblock %}
