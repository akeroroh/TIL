<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {

    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-body-tertiary p-0 m-2">
    <div class="container-fluid d-flex justify-content-start">
      <a class="navbar-brand bg-success p-2 text-white bg-opacity-75" href="/">Home</a>
      <a class="navbar-brand" href= "{% url "libraries:recommend" %}">Recommend</a>
      <a class="navbar-brand" href= "{% url "libraries:bestseller" %}">BestSeller</a>
    </div>
  </nav>
  <div class="m-4">
    <div class="p-4 text-center">
      <h1>베스트 셀러 목록</h1>
    </div>
    {% for item in result %}
      {% if forloop.counter0 == 0 %}
        <div class="bg-danger-subtle">
      {% elif forloop.counter0 == 1 %}
        <div class="bg-primary-subtle">
      {% elif forloop.counter0 == 2 %}
        <div class="bg-success-subtle">
      {% else %}
        <div>
      {% endif %}
      <h5 class="mb-3 fw-bolder">제목 : {{ item.title }}</h5>
      <h5 class="mb-3 fw-bolder text-body-tertiary">저자 : {{ item.author }}</h5>
      <p>설명 : {{ item.bestDuration }}</p>
      <hr class="p-0">
    </div>  
    {% endfor %}

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
