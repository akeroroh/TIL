{% extends 'base.html' %}

{% block content %}
  <header>
    <div class='container'>
      <h1>맛집 리스트</h1>
      <a href="{% url 'restaurants:new' %}">[CREATE]</a>
    </div>
  </header>
  <main>
    <div class='container'>
      <div class="row ">
      {% for restaurant in restaurants %}
        <div class="col-sm-4 mt-3">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">이름 : {{ restaurant.name }}</h1>
              <p class="card-text">주소: {{ restaurant.address }}</p>
              <a href="{% url 'restaurants:detail' restaurant.pk %}" class="btn btn-primary">상세 정보</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </main>
{% endblock content %}
