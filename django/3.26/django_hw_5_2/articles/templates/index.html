{% extends "base.html" %}

{% block content %}
<h1>메인 페이지</h1>
<a href="{% url "articles:new" %}">[CREATE]</a>
<ul>
    {% for article in articles %}
    <li>
        <p>{{article.pk}}번째 글</p>
    </li>
    <li>
        <p>제목 : {{article.title}}</p>
    </li>
    <hr>
    {% endfor %}
</ul>
{% endblock content %}
