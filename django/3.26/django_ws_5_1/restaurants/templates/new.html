{% extends "base.html" %}

{% block content %}
<h1>식당 생성 페이지</h1>
<form action="{% url "restaurant:create" %}" method="POST">
    {% csrf_token %}
    <label for="name">식당 이름 : </label>
    <input type="text" name="name" id='name'><br>
    <label for="description">식당 설명 : </label>
    <input type="text" name='description' id='description'><br>
    <label for="address">식당 주소 : </label>
    <textarea name="address" id="address"></textarea><br>
    <label for="phone_number">식당 전화번호 </label>
    <textarea name="phone_number" id="phone_number"></textarea><br>
    <input type="submit" value="CREATE">
</form> 
<a href="{% url "restaurant:index" %}">[BACK]</a>
{% endblock content %}
