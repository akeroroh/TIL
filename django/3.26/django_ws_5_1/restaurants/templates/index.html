{% extends "base.html" %}

{% block content %}
<h1>맛집 리스트</h1>
<a href="{% url "restaurant:new" %}">[CREATE]</a>
<ul>
    {% for restaurant in restaurant_lst %}
        <li>
            <p>식당의 이름: {{restaurant.name}}</p>
            <ul>
                <li>
                    <p>주소 : {{restaurant.address}}</p>
                </li>
            </ul>
        </li>
    <hr>
    {% endfor %}
</ul>
{% endblock content %}
