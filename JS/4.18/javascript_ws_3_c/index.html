<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    // 아래에 코드 작성
    function makeAvgScores1 (array) {
      result = {}
      for (let i=0; i<5; i++) {
        result[array[i]['name']] = (array[i]['scores'][0] + array[i]['scores'][1] + array[i]['scores'][2])/3
      }
      return result
    }

    function makeAvgScores2 (array) {
      result = {}
      for (const student of array) {
        result[student['name']] = (student['scores'][0]+student['scores'][1]+student['scores'][2])/3
      }
      return result
    }

    function makeAvgScores3 (array) {
      result = {}
      array.forEach((student) => {
        result[student['name']] = (student['scores'][0]+student['scores'][1]+student['scores'][2])/3
      })
      return result
    }
  

    // 함수 호출
    const result1 = makeAvgScores1(students)
    const result2 = makeAvgScores2(students)
    const result3 = makeAvgScores3(students)
    console.log(result1)
    console.log(result2)
    console.log(result3)
  </script>
</body>

</html>
