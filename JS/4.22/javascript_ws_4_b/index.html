<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font-crimson {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">Hover me!</h1>
  <h2 class="sub-heading">Double Click me!</h2>
  <p class="contents">Lorem ipsum dolor sit amet consectetur</p>

  <script>
    const randomTexts = [
      'Lorem ipsum dolor sit amet consectetu',
      'adipisicing elit. Repellendus delectus quam',
      'similique quo ipsam maxime totam alias',
      'quibusdam repudiandae voluptas dicta',
      'voluptas voluptatibus exercitationem officiis'
    ]

    // 아래에 코드 작성
    let h1Tag = document.querySelector(".heading")
    let h2Tag = document.querySelector(".sub-heading")
    let pTag = document.querySelector(".contents")

    const mouseHandler = (event) => {
      h1Tag.textContent = event.type === 'mouseover' ? 'I an being hoverd!' : 'Hover me!'
    }
    const clickHandler = function() {
      h2Tag.classList.toggle('font-crimson')
    }
    const scrollHandler = function() {
      const randomIndex = Math.floor(Math.random() * randomTexts.length)
      pTag.textContent = randomTexts[randomIndex]
    }

    h1Tag.addEventListener('mouseover', mouseHandler)
    h1Tag.addEventListener('mouseout', mouseHandler)
    h2Tag.addEventListener('dblclick', clickHandler)
    pTag.addEventListener('wheel', scrollHandler)
  </script>
</body>

</html>
