<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <!-- <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>  
        </div>
      </article> -->
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      기능을 모두 구현하면 카드 예시 마크업은 주석처리 하거나 삭제한다.
    */
    const form = document.getElementById('form');
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const cardsSection = document.getElementById('cardsSection');

    form.addEventListener('submit', (event) => {
    event.preventDefault(); // 기본적인 폼 전송 방식을 차단합니다.

    const title = titleInput.value;
    const content = contentInput.value;

    // 카드 요소 생성
    const cardArticle = document.createElement('article');
    cardArticle.classList.add('col-4');

    const card = document.createElement('div');
    card.classList.add('card', 'm-1');

    const cardBody = document.createElement('div');
    cardBody.classList.add('card-body');

    const cardTitle = document.createElement('h5');
    cardTitle.classList.add('card-title');
    cardTitle.textContent = title;

    const cardText = document.createElement('p');
    cardText.classList.add('card-text');
    cardText.textContent = content;

    // 카드 요소 계층 구조에 따라 배치
    cardBody.appendChild(cardTitle);
    cardBody.appendChild(cardText);
    card.appendChild(cardBody);
    cardArticle.appendChild(card);

    // 카드 예시 마크업 제거 후 생성된 카드 추가
    cardsSection.removeChild(cardsSection.firstChild); // 첫 번째 자식 요소 (예시 카드) 제거
    cardsSection.appendChild(cardArticle); // 생성된 카드 추가

    // 입력값 초기화
    titleInput.value = '';
    contentInput.value = '';
});

  </script>
</body>
</html>
