<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>설문조사</h1>

    <form @submit.prevent="submitForm">
      <div>
        <label for="name">이름: </label>
        <input v-model="name" id="name" type="text">
      </div>

      <div>
        <label for="email">이메일: </label>
        <input v-model="email" id="email" type="email">
      </div>

      <div>
        <label for="age">나이: </label>
        <input v-model="age" id="age" type="number">
      </div>

      <div>
        <label for="residence">거주지: </label>
        <select v-model="residence" id="residence" required>
          <option value="" disabled selected>거주지를 선택하시오.</option>
          <option>서울</option>
          <option>경기</option>
          <option>충청</option>
          <option>전라</option>
          <option>경상</option>
        </select>
      </div>

      <div>
        <label>사용하는 언어: </label>
        <div>
          <input type="checkbox" id="python" value="Python" v-model="languages">
          <label for="python">Python</label>
        </div>
        <div>
          <input type="checkbox" id="javascript" value="JavaScript" v-model="languages">
          <label for="javascript">JavaScript</label>
        </div>
        <div>
          <input type="checkbox" id="csharp" value="C#" v-model="languages">
          <label for="csharp">C#</label>
        </div>
        <div>
          <input type="checkbox" id="ruby" value="Ruby" v-model="languages">
          <label for="ruby">Ruby</label>
        </div>
      </div>
      <input type="submit" value="제출">
    </form>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const name = ref('')
        const email = ref('')
        const age = ref('')
        const residence = ref('')
        const languages = ref([])
        const submitForm = function() {
          console.log(name.value)
          console.log(email.value)
          console.log(age.value)
          console.log(residence.value)
          console.log(languages.value[0])
        }
        return {
          name,
          email,
          age,
          residence,
          languages,
          submitForm,
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
