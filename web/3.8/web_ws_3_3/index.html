<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .checkbox {
      display: flex;
      justify-content: space-between;
    }

    body {
      width: 30rem;
      padding: 10px;
    }

    .jb-division-line {
      border-top: 1px solid #c5c4c4;
      margin: 10px 0px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
  <div class="alert alert-danger bg-danger text-white" role="alert">
    Invalid Login or password
  </div>
  <h1><strong>SSAFY 전용 Gitlab 시스템</strong></h1>
  <div class="jb-division-line"></div>
  <div class="card ">
    <div class="card-header border-bottom border-primary text-center bg-white">
      <strong>Sing in</strong>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username or Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="checkbox">
          <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">remember me</label>
          </div>
          <a class="link-underline link-underline-opacity-0" href="#">For got your password?</a>
        </div>
        <div class="d-grid gap-2">        
          <button type="submit" class="btn btn-success ">Sign in</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
