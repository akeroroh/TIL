<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div p {
      color: blue;
    }
    div > p {
      color: crimson;
    }

  </style>
</head>
<body>
  <div>
    <p>자식</p>
    <span><p>&nbsp&nbsp&nbsp&nbsp손자</p></span>
    <p>자식</p>
  </div>
</body>
</html>
